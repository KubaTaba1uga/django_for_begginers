{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
    <h2>{{ article.title }}</h2>
    <h3>{{ article.date }}</h3>
    <h3>{{ article.author }}</h3>
    <p>{{ article.body }}</p>
</div>
{% endblock content %}

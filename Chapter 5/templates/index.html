<!-- templates/index.html -->
{% extends 'base.html' %}
    {% block content %}
        <h1>Blog</h1>
        {% for post in object_list %}
            <div class="post-entry">
                <h2><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
    {% endblock content %}

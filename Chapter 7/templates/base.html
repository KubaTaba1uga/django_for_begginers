<!-- templates/base.html -->
{% load static %}
<html>

<head>
    <title>Django Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>

    <header>
        <div class="nav-left">
            <h1><a href="{% url 'post_show_all' %}">Django blog</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
            <span style="margin-right: 10px;">Hi {{user.username }}</span> {%else%} <a href="{% url 'login' %}" style="margin-right: 10px;">Log In</a> {% endif %}
            <a href="{% url 'post_create' %}">+ New Blog Post</a> {% if user.is_authenticated %} <a href="{% url 'logout' %}" style="padding-left: 10px;">Log Out</a> {% endif %}
        </div>
    </header>

    {% block content %} {% endblock content %}

</body>

</html>

<!-- home_page.html -->
{% extends 'base/base.html' %}

    <title>{% block title %}Home{% endblock title %}</title>
    
    {% block content %}
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <p>You are not loged in</p>
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'sign_up' %}">Sign Up</a>
            {% endif %}
    {% endblock content %}

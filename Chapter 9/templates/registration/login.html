<!-- registration/user_log_in.html -->
{% extends 'base/base.html' %}

    {% block title %} Log In {% endblock title %}

    {% block content %}
        <h2>Log In</h2>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_ul }}
            <button type="submit">Log In</button>
        </form>
    {% endblock content %}
